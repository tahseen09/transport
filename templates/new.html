{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Tag Manager -->

    <!-- End Google Tag Manager -->
    <title>BABA GORA TRANSPORT | NEW TRIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="{% static 'trip/assets/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'trip/assets/fonts/font-awesome/css/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'trip/assets/fonts/flaticon/font/flaticon.css' %}">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'trip/assets/img/favicon.ico' %}"  >

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPoppins:400,500,700,800,900%7CRoboto:100,300,400,400i,500,700">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'trip/assets/css/style.css' %}">
    <link rel="stylesheet" type="text/css" id="style_sheet" href="{% static 'trip/assets/css/skins/default.css' %}">

</head>
<body id="top" class="bg-grea-5">
<!-- Google Tag Manager (noscript) -->

<div class="page_loader"></div>

<!-- Login 5 start -->
<div class="login-5">
    <div class="container">
        <div class="row login-box">
            <div class="col-lg-5 col-md-12 col-pad-0 bg-img none-992">
                
                <h3>BABA GORA TRANSPORT</h3>
                
                <a href="{% url 'update' %}" class="btn-outline">UPDATE TRIP</a>
                
            </div>
            <div class="col-lg-7 col-md-12 col-pad-0 align-self-center">
                <div class="login-inner-form">
                    <div class="details">
                        <h3>NEW TRIP DETAILS</h3>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="truck" class="input-text" placeholder="TRUCK NUMBER">
                            </div>
                             <div class="form-group">
                                <input type="date" name="trip_start_date" class="input-text" placeholder="TRIP START DATE">
                            </div>
                             <div class="form-group">
                                <input type="time" name="trip_start_time" class="input-text" placeholder="TRIP START TIME">
                            </div>
                             <div class="form-group">
                                <input type="text" name="source" class="input-text" placeholder="FROM">
                            </div>
                             <div class="form-group">
                                <input type="text" name="destination" class="input-text" placeholder="TO">
                            </div>
                             <div class="form-group">
                                <input type="text" name="driver" class="input-text" placeholder="DRIVER NAME">
                            </div>
                             <div class="form-group">
                                <input type="text" name="item" class="input-text" placeholder="ITEM">
                            </div>
                             <div class="form-group">
                                <input type="text" name="consignee" class="input-text" placeholder="CONSIGNEE">
                            </div>
                             <div class="form-group">
                                <input type="number" step="0.01" name="weight" class="input-text" placeholder="TOTAL WEIGHT">
                            </div>
                             <div class="form-group">
                                <input type="number" step="0.01" name="cost" class="input-text" placeholder="COST/TON">
                            </div>
                            <div class="form-group">
                                <input type="text" name="comment" class="input-text" placeholder="Comments">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" name="expense" class="input-text" placeholder="EXTRA EXPENSES">
                            </div>
                          
                            <div class="form-group">
                                <button type="submit" class="btn-md btn-theme">SAVE</button>
                            </div>
                        </form>
                    {% if msg %}
                        <p>{{msg}}</p>
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 5 end -->

<!-- External JS libraries -->
<script src="{% static 'trip/assets/js/jquery-2.2.0.min.js' %}"></script>
<script src="{% static 'trip/assets/js/popper.min.js' %}"></script>
<script src="{% static 'trip/assets/js/bootstrap.min.js' %}"></script>
<!-- Custom JS Script -->

</body>
</html>
